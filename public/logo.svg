<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon: Modern house with smart elements -->
  <g transform="translate(10, 10)">
    <!-- House base -->
    <path d="M 20 15 L 30 5 L 40 15 L 40 35 L 20 35 Z" fill="url(#logoGradient)" />
    <!-- Door -->
    <rect x="27" y="25" width="6" height="10" fill="white" opacity="0.9" rx="1"/>
    <!-- Window -->
    <rect x="22" y="18" width="5" height="5" fill="white" opacity="0.7" rx="0.5"/>
    <!-- Smart indicator (dot) -->
    <circle cx="37" cy="12" r="2" fill="#10B981"/>
  </g>
  
  <!-- Text: NEZU - will inherit color from parent -->
  <text x="60" y="38" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="currentColor">
    NEZU
  </text>
  
  <!-- Subtitle: HomePilot - will inherit color from parent -->
  <text x="60" y="52" font-family="Arial, sans-serif" font-size="12" fill="currentColor" opacity="0.6">
    HomePilot
  </text>
</svg>
